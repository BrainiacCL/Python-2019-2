{% extends 'layout.html' %}

{% block body %}

<div class="contenedor">
 <b><center><h1>Vacunas</h1></center></b>

 <div class="opciones">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Nuevo</button>
        <a href="pacientes" class="btn btn-primary">Pacientes</a>
        <a href="/" class="btn btn-warning">Volver</a>
    </div>

    <br>
    <br>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nueva Vacuna</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          </div>
            <div class="modal-body">
              <form action="{{ url_for('vacunaNueva')}}" method="POST">
                <div class="form-group">
                  <label for="nombre" class="col-form-label">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" name="nombre"></input>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
      <table class="table table-hover" id="myTable">
        <thead>
          <tr>
            <th>CÃ³digo</th>
            <th>Enfermedad</th>
            <th>Fecha Registro</th>
            <th>Pacientes</th>
          </tr>
        </thead>
          <tbody>
            {% for vacuna in vacuneitor %}
              <tr>
                <td>{{ vacuna['cod_vacuna'] }}</td>  
                <td>{{ vacuna['nombre_enfermedad'] }}</td>
                <td>{{ vacuna['fecha_ingreso'] }}</td>
                <td>
                  <a href="pacientesVacuna/{{vacuna.cod_vacuna}}" class="btn btn-primary">Ver</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
     </table>
</div>


{% endblock %}
