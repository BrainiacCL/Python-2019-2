{% extends 'layout.html' %}

{% block body %}
<div class="contenedor">
  <b> <center><h1>Pacientes</h1></center> </b>

    <div class="opciones">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Nuevo</button>
        <a href="vacunas" class="btn btn-primary">Vacunas</a>
        <a href="/" class="btn btn-warning">Volver</a>
      
    </div>
    <br>
    <br>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Regitrar paciente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">

          <form action="{{ url_for('pacienteNuevo')}}" method="POST"><!--modal registro de paciente-->

            <div class="form-group">
              <label for="rut" class="col-form-label">Rut:</label>
              <input type="text" class="form-control" id="rut" name="rut">
            </div>

            <div class="form-group">
              <label for="nombre" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" id="nombre" name="nombre"></input>
            </div>

            <div class="form-group">
              <label for="fecha_nacimiento" class="col-form-label">Fecha nacimiento:</label>
              <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento"></input>
            </div>

            <div class="modal-footer">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Registrar</button>

            </div>
  
          </form>

        </div><!--modal-body-->
        
      </div><!--modal content-->
    </div>
  </div>

  <table class="table table-hover cell-border" id="myTable">
    <thead>
      <tr>
        <th>Rut</th>
        <th>Nombre</th>
        <th>Fecha nacimiento</th>
        <th>Vacunas</th>
      </tr>
    </thead>
    <tbody>
      {% for paciente in pacients %}
        <tr>
          <td>{{ paciente['rut'] }}</td>
          <td>{{ paciente['nombre'] }}</td>
          <td>{{ paciente['fecha_nacimiento'] }}</td>
          <td>
            <a href="mostrarDatos/{{paciente.rut}}" class="btn btn-success"> Agregar</a>
            <a href="vacunasPaciente/{{paciente.rut}}" class="btn btn-primary"> Ver</a>
          </td>
          
          
        </tr>
      {% endfor %}
    </tbody>
  </table>


</div>
{% endblock %}
