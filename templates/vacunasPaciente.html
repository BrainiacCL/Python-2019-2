{% extends 'layout.html' %}

{% block body %}

<div class="contenedor">
 {% for nombre in nombres %}
  <b><center><h1>Vacunas de {{ nombre['nombre'] }}</h1></center></b>
 {% endfor %}
  <div class="opciones">
        <a href="../pacientes" class="btn btn-danger">Volver</a>
  </div>
  <br>
  
      <table class="table table-hover" id="myTable">
        <thead>
          <tr>
            <th>Nombre vacuna</th>
            <th>Fecha Vacuna</th>
            
          </tr>
        </thead>
        <tbody>
          {% for vacuna in vacuns %}
            <tr>
              <td>{{ vacuna['nombre_enfermedad'] }}</td>
              <td>{{ vacuna['fecha_vacunacion'] }}</td>
            </tr>
          {% endfor %}
        </tbody>
     </table>
  </div>
{% endblock %}
